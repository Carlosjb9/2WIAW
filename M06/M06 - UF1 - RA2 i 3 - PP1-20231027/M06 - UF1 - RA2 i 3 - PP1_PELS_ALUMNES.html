<html>
  <head>
    <script language="JavaScript">
      function exercici1() {
        var numNau = 0;
        while (numNau == 0) {
          var numNau = prompt("Introdueix un numero del 1 a 4", "500");
          var nomNau = "";
          if (!isNaN(numNau)) {
            switch (numNau) {
              case "1":
                nomNau = "Enterprise 1701 D";
                break;
              case "2":
                nomNau = "Donnager AC 84";
                break;
              case "3":
                nomNau = "ECV 375 Orville";
                break;
              case "4":
                nomNau = "AES Agamemnon OGC 434";
                break;
            }
          } else {
            numNau == 0;
            document.write(numNau + " is not a number <br/>");
          }
        }
        document.write("nomNau: " + nomNau + " <br>");
        var numNau = "no es numero";
        var i = 0;
        while (isNaN(numNau)) {
          numNau = nomNau.split(" ")[i];
          i++;
        }
        document.write("numNau: " + numNau + " <br>");
        document.write("Tipus de numNau: " + typeof numNau + " <br>");
        const multiplicador = 2.4716;
        document.write(
          "numNau * multiplicador: " + numNau * multiplicador + " <br>"
        );
        document.write(
          "part entera de numNau: " +
            Math.round(numNau * multiplicador - 1) +
            " <br>"
        );

        if (nomNau.indexOf("e") != 3) {
          document.write(
            "Posició on apareix la lletra 'e/E' contant a partir de la pos 3: " +
              nomNau.indexOf("e")
          );
        }
        document.write(
          "<br>nomNau (amb 'C' --> 'c'): " + nomNau.replace("C", "c")
        );
      }
